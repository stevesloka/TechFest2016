apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: jenkins
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: jenkins
    spec:
      containers:
      - name: jenkins
        image: registry.kube-system:5000/joherma1/rpi-jenkins
        ports:
        - containerPort: 8080
        - containerPort: 50000
        volumeMounts:
        - name: data
          mountPath: /var/jenkins_home
        resources:
          requests:
            memory: "850Mi"
            cpu: "1000m"
          limits:
            memory: "850Mi"
            cpu: "1000m"
      volumes:
        - name: data
          hostPath:
            path: /shared/jenkins
      nodeSelector:
        app: jenkins
